<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Onshape Part Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/main.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .value-text { font-size: 1.5rem; font-weight: bold; color: #0d6efd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Onshape Physical Properties</h2>
                    <hr>
                    
                    <div class="row text-center">
                        <div class="col-sm-6 mb-3">
                            <p class="text-muted mb-0">Total Mass</p>
                            <div class="value-text">
                                <span th:text="${#numbers.formatDecimal(properties.actualMass, 1, 4)}">0.0000</span> kg
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <p class="text-muted mb-0">Total Volume</p>
                            <div class="value-text">
                                <span th:text="${#numbers.formatDecimal(properties.bodies.get('-all-').volume[0], 1, 6)}">0.0000</span> mÂ³
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5>Calculation Details (Min/Val/Max)</h5>
                        <table class="table table-sm table-striped">
                            <thead>
                                <tr>
                                    <th>Metric</th>
                                    <th>Minimum</th>
                                    <th>Target</th>
                                    <th>Maximum</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mass (kg)</td>
                                    <td th:text="${properties.bodies.get('-all-').mass[1]}"></td>
                                    <td th:text="${properties.bodies.get('-all-').mass[0]}"></td>
                                    <td th:text="${properties.bodies.get('-all-').mass[2]}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
